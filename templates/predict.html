{% extends "layout.html" %}
{% block title %} Dashboard {% endblock %}

        {% block content %}


               <h1 class="mt-5">Prediction</h1>
        <form method="POST" action="/predict" class="form-inline mt-3">
            <div class="form-group mb-2 col-10">
                <label for="text" class="sr-only">Title</label>
                <input type="text" class="form-control col-12" name="text" id="text" placeholder="Title">
            </div>
            <button type="submit" class="btn btn-primary mb-2 col-2">Predict</button>
        </form>
        {% if prediction %}
        <h2 class="mt-3">{{ text }}</h2>
        <h2 class="mt-3">Predicted : {{ prediction }}</h2>
        {% endif %}

        {% endblock %}
